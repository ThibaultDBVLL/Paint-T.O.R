<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>Canvas T-O-R</title>
</head>
<body>
	<canvas id="paper" width="800" height="500"></canvas>
	
	<div class="color">
		<input type="button" data-color="black" class="color">
		<input type="button" data-color="white" class="color">    	
		<input type="button" data-color="grey" class="color">
		<input type="button" data-color="blue" class="color">
		<input type="button" data-color="red" class="color">
		<input type="button" data-color="yellow" class="color">
		<input type="button" data-color="green" class="color">
		<input type="button" data-color="purple" class="color">
		<input type="button" data-color="aqua" class="color">
		<input type="button" data-color="brown" class="color">
		<input type="button" data-color="navy" class="color">
	</div>
	<div class="outils">
		<button>Gomme</button>
		<button>Clear Area</button>
	</div>

	<div class="pixel">
		<button class="val" data='5'>5 px</button>
		<button class="val" data='15'>15 px</button>
		<button class="val" data='25'>25 px</button>
		<button class="val" data='50'>50 px</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
